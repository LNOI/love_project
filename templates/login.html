<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/b5ef9ac6b6.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles_login.css')}}">
    <title>Login </title>
</head>
<body>
    <div class="login-div">
        <div class="logo"></div>
        <div class="title">Day Love</div>
        <div class="sub-title">love easy</div>
        <div class="fields">
            <div class="username">
            
                <i class="fa-solid fa-face-grin-hearts fa-beat" style="--fa-beat-scale: 2.0;"></i>
                <input type="text" class="user-input" placeholder="Username">
            </div>
            <div class="password">
                <i class="fa-solid fa-face-grin-hearts fa-beat" style="--fa-beat-scale: 2.0;"></i>
                <input type="password" class="pass-input" placeholder="Password">
            </div>
        </div>
        <div class="signin-button">Login</div>
    </div>
    
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{{ url_for('static', path='/js/login.js')}}"></script>

</html>
